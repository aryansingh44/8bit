<body>
    <h1><b><big>Rock  Paper  Scissors</big></b></h1>
<h2 >
    <u>Rules and Elements of the Game</u>
</h2>
 
<div>
<div>
    <div class="img"><img src="rock.webp"></div>
    <div class="ro">
     <div class="ro1">
        <h2>Rock</h2>
        <p>Rock beats Scissors.</p>
     </div>
     <div class="ro2">
        <img src="rock.webp" height="95" width="" ></img>
    </div>
    
        
   
    
    <div class="po">
        <div class="po1">
            <h2>Paper</h2>
            <p>Paper beats Rock.</p>
        </div>
        <div class="po2">
            <img src="paper.png.webp" height="95">

        </div>
    </div>    
    <div class="so">
        <div class="so1">
            <h2>Scissors</h2>
            <p>Scissors beats Paper.</p>
        </div>
        <div class="so2">
            <img src="scissor.webp" height="95">

        </div>
    </div>
</div>
    
     
      
    
   
</div>
      
<h2 id="h22" align="center">Click below to play</h2>

<div class="Rock">
    <button class="but1" onclick=" 
     userMove='rock'
      pickComputeMove();
        gameLogic();">
        Rock</button>
</div>
    
    

<div class="paper">
    <button  class="pap" onclick="
     userMove='paper'
      pickComputeMove();
       gameLogic();">Paper
     </button>
</div>


<div class="scissor" >
    <button class="sci" 
    onclick="
    userMove='scissor';
        pickComputeMove();
       gameLogic();
        ">Scissor</button>
        </div>
<div class="reset">

    <button  class ="res" onclick="score.tie =0;score.loss=0 ; score.win=0  
        alert('SCORE RESET SUCESSFULLY LOSER !')"> Reset Score</button>
</div>

    
    <script>
        const score = {
            win: 0 ,
            loss: 0,
            tie: 0
        };
         let computerMove = '';
         let userMove = '';
        function pickComputeMove() {
            const randomvariable = Math.random();
           
            if (randomvariable >= 0 && randomvariable < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomvariable >= 1 / 3 && randomvariable < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissor';
            }
            
        }
        function gameLogic(){
            
        if( computerMove=='rock'&&userMove=='paper'){
            score.win++;
            alert(` COMPUTER SAYS ROCK\n YOU WON !! losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`);
            
        }
        else if(computerMove=='paper'&&userMove=='scissor'){score.win++;
            alert(`COMPUTER SAYS PAPER\n YOU WON !! losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`);
            
        }
        else if(computerMove=='scissor'&&userMove=='rock'){  score.win++;
            alert(`COMPUTER SAYS SCISSOR  \n YOU WON !! losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`)
          
        }
        else if( computerMove=='paper'&&userMove=='rock'){score.loss++;
            alert(` COMPUTER SAYS PAPER\n YOU LOST !!   losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`);
            
        }
        else if(computerMove=='scissor'&&userMove=='paper'){score.loss++;
            alert(`COMPUTER SAYS SCISSOR\n YOU LOST !!  losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`);
            
        }
        else if(computerMove=='rock'&&userMove=='scissor'){ score.loss++;
            alert(`COMPUTER SAYS ROCK  \n YOU LOST !! losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`);
           
        }
        else if(computerMove==userMove){score.tie++;
            alert(`COMPUTER MOVE IS ,${userMove} \n its a draw !!  losses : ${score.loss} , ties : ${score.tie} ,wins ${score.win}`);
            
        }
        }
    </script>
</body>
